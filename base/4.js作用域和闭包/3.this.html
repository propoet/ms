<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*this取值,是在函数执行的时候确定的,不是在函数定义的时候确定的
    * 1.作为普通函数
    * 2.使用call apply
    * 3.作为对象方法被调用
    * 4.在class中被调用
    * 5.箭头函数
    * */
    function fn1() {
        console.log(this)
    }
    fn1() //window
    fn1.call({x:100}) // {x:100}
    let fn2= fn1.bind({x:200})  // bind会返回新的函数
    fn2()// {x:200}




    const zhans = {
        name:'zhangsan',
        sayHi(){
            console.log(this)//this指当前对象
        },
        wait(){
            setTimeout(function () {
                console.log(this)// window
            })
        },
        waitAgain(){
            //箭头函数中this取上级作用域this
            setTimeout(()=>{
                console.log(this)// 当前对象
            })
        }
    }
</script>
</body>
</html>
